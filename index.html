<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="accord-list">
      <h2 class="accord-title">css Bayan</h2>
      <div class="accord-item">
        <input type="checkbox" class="item" id="item1" checked>
        <label for="item1" class="item-title">You can't just and paste CSS</label>
        <div class="item-block">
             <img class="item-img" src="img/accordion.png" alt="copy css">
        </div>
      </div>

      <div class="accord-item">
        <input type="checkbox" class="item" id="item2">
        <label for="item2" class="item-title">Keep calm and carry on</label>
        <div class="item-block">
             <img class="item-img" src="img/2023-03-11_18-24-41.png" alt="keep calm">
        </div>
      </div>

      <div class="accord-item">
        <input type="checkbox" class="item" id="item3">
        <label for="item3" class="item-title">Work-life balance</label>
        <div class="item-block">
             <img class="item-img" src="img/2023-03-11_18-23-55.png" alt="balance">
        </div>
      </div>

      <div class="accord-item">
        <input type="checkbox" class="item" id="item4">
        <label for="item4" class="item-title">Dude, where is JS?</label>
        <div class="item-block">
             <img class="item-img" src="img/clickActiveItem.jpg" alt="js">
        </div>
      </div>

      <div class="accord-item">
        <input type="checkbox" class="item" id="item5">
        <label for="item5" class="item-title">Relax and take it easy</label>
        <div class="item-block">
             <img class="item-img" src="img/relax.jpg" alt="relax">
        </div>
      </div>

    </div>
  </div>

</body>

</html>
